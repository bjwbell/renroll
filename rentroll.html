<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <style>
     #signinButton {
         position: relative;
         float: right;
     }
     #signoutButton {
         position: relative;
         float: right;
     }
    </style>
    <title>Renroll - Rent Roll</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ .GoogleAnalyticsId }}', 'auto');
      ga('send', 'pageview');

    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>    
    <script>
        function get(name){
        if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
        return decodeURIComponent(name[1]);
        }
     function signinCallback(authResult) {
         if (authResult['status']['signed_in']) {
             client_id = authResult['client_id']
             access_token = authResult['access_token']
             code = authResult['code']
             document.getElementById('signinButton').setAttribute('style', 'display: none');
             document.getElementById('signoutButton').innerHTML = "<a href=\"\">Sign Out <br/>" + get("email") + "</a>";
             $.ajax({
                 url: "/oauth2callback",
                 data: {
                     client_id: client_id,
                     access_token: access_token,
                     code: code,                   
                 },
                 success: function( data ) {
                 }
             });
         } else {
             // Update the app to reflect a signed out user
             // Possible error values:
             //   "user_signed_out" - User is signed-out
             //   "access_denied" - User denied access to your app
             //   "immediate_failed" - Could not automatically log in the user
             console.log('Sign-in state: ' + authResult['error']);
         }
     }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <h1 class="doordash-logo doordash-logo-inverted">
          &nbsp;&nbsp;<a href="index.html" id="renroll">Renroll</a>
      </h1>
    </div>
    <br/>
    <span id="signinButton">
        <span
    class="g-signin"
    data-callback="signinCallback"
    data-clientid="{{ .GoogleClientID }}"
    data-cookiepolicy="single_host_origin"
    data-scope="{{ .GooglePlusScopes }}">
        </span>        
    </span>
    <span id="signoutButton">
    </span>
  </div>
    </nav>
    <br/>

    <br/>
