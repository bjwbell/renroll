      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>    
    <script>
     function signinCallback(authResult) {
         if (authResult['status']['signed_in']) {
             client_id = authResult['client_id']
             access_token = authResult['access_token']
             code = authResult['code']
             //console.log('Sign-in result: ' + authResult);
             // Update the app to reflect a signed in user
             // Hide the sign-in button now that the user is authorized, for example:
             document.getElementById('signinButton').setAttribute('style', 'display: none');
             $.ajax({
                 url: "/oauth2callback",
                 data: {
                     client_id: client_id,
                     access_token: access_token,
                     code: code,
                     new_account: true,
                 },
                 success: function( data ) {
                     window.location.href = '/rentroll?email=' + data;
                 }
             });
         } else {
             // Update the app to reflect a signed out user
             // Possible error values:
             //   "user_signed_out" - User is signed-out
             //   "access_denied" - User denied access to your app
             //   "immediate_failed" - Could not automatically log in the user
             console.log('Sign-in state: ' + authResult['error']);
         }
     }
    </script>

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <h1 class="doordash-logo doordash-logo-inverted">
        &nbsp;&nbsp;<a href="index.html" id="renroll">Renroll</a>
      </h1>
    </div>

  </div>
</nav>
    <br/>
    <br/>
    <br/>
    <br/>
    <p>
        <br/>
        <h2>Create Account With:</h2>
      <span id="signinButton">
          <span
    class="g-signin"
    data-callback="signinCallback"
    data-clientid="{{ .GoogleClientID }}"
    data-cookiepolicy="single_host_origin"
    data-scope="{{ .GooglePlusScopes }}">
          </span>
      </span>
      <br/>
